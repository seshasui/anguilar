<div class="row mb-12">
    <div class="col-md-3 col-sm-12 card-w-320 mt-2" *ngFor="let widget of widgets">
        <mat-card >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"><i class="fa fa-cube fa-2x text-primary mb-2" aria-hidden="true"></i></div>
                <mat-card-title>
                    <h4>{{widget.title}}</h4>
                </mat-card-title>
                <mat-card-subtitle>{{widget.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button type="button" (click)="openApp(widget)" class="mat-raised-button mat-primary">Open App</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div *ngIf="selectedWidget" class="row">
    <div class="col-md-12">
        <div class="card card-body" id="apppanel">
            <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(selectedWidget.url)" target="_parent" height="500">
        <p>Your browser does not support iframes.</p>
      </iframe>
        </div>
    </div>
</div>
