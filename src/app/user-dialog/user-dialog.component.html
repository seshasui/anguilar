<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput tabindex="0" placeholder="User Name" [(ngModel)]="data.userName">
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="0" placeholder="First Name" [(ngModel)]="data.firstName">
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="0" placeholder="Last Name" [(ngModel)]="data.lastName">
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="0" placeholder="Role" [(ngModel)]="data.roles">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" tabindex="0">Add</button>
    <button mat-button (click)="onNoClick()" tabindex="0">Cancel</button>
</div>
